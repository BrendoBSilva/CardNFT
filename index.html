<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NFT preview card conponent">
    <title>NFT preview card conponent</title>
    <link rel="shortcut icon" href="src/CSS/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/reset.css">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="./src/variaveis.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300&family=Kumbh+Sans:wght@200&family=Manrope:wght@700;800&family=Outfit:wght@600&family=Oxygen:wght@300;400;700&family=Roboto:wght@300;700&family=Victor+Mono&display=swap" 
    rel="stylesheet">
</head>
<body>
    <main>
        <div class="nft-card">
            <img src="images/image-equilibrium.jpg" alt="image-equilibrium">
            <h2 class="title">Equilibrium #3429</h2>
            <p class="about">Our Equilibrium collection promotes balance and calm.</p>
            
            <div class="info">
                <p class="price">0.041 ETH</p>
                <p class="days-left">3 days left</p>
            </div>
            
            <div class="creator">
                <img src="images/image-avatar.png" alt="NFT Creator" class="avatar">
                <p class="text">Creation of <span class="name">Jules Wyvern</span></p>
            </div>

        </div>
    </main>
</body>
</html>
